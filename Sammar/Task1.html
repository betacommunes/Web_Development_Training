<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation-Bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body{
            background-color: #f5f5f5;
        }

        header{
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 1);
        }

        .logo{
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li{
            margin-left: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover{
            color: #3498db;
        }

        .nav-links a::after{
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #3498db;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .nav-links a:hover::after{
            width: 100%;
        }

        /* To make Mobile sidebar Style */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            transition: right 0.3s ease;
            z-index: 1000;
            padding-top: 60px;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-links {
            list-style: none;
            padding: 0 20px;
        }

        .sidebar-links li {
            margin-bottom: 1.5rem;
        }

        .sidebar-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .sidebar-links a:hover {
            color: #3498db;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        /* To make Responsive Style */
        @media (max-width: 768px){
            .nav-links{
                display: none;
            }

            .menu-toggle{
                display: block;
            }
        }


    </style>
</head>
<body>
    <header>
        <div class="logo">CodingLab</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
        <label>â˜°</label>
    </header>

    <!--For Mobile Sidebar-->
    <div class="sidebar">
        <label for="menu-toggle" class="close-btn">x</label>
        <ul class="sidebar-links">
            <li><a href="#">Home</li>
            <li><a href="#">Contact</li>
            <li><a href="#">Services</li>
            <li><a href="#">Contact</li>
            <li><a href="#">Feedback</li>
        </ul>
    </div>
    
    
</body>
</html>
