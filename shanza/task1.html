<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingLab Navbar</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial; }
        body { background: #f5f5f5; overflow-x: hidden; }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #3498db;
        }
        
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            transition: all 0.3s;
        }
        
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        
        .hero h1 {
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 20px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: #2c3e50;
                flex-direction: column;
                padding: 80px 20px;
                transition: right 0.3s;
            }
            
            .nav-links.active { right: 0; }
            .menu-toggle { display: flex; }
            
            .menu-toggle.active span:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }
            .menu-toggle.active span:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CodingLab</div>
        
        <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </header>

    <section class="hero">
        <h1>RESPONSIVE NAVIGATION BAR</h1>
        <p>HTML AND CSS ONLY</p>
    </section>

    <script>
        const toggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.nav-links');
        
        toggle.addEventListener('click', () => {
            toggle.classList.toggle('active');
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
