<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Desktop View -->
    <div class="container">
        <div class="left">
            <img src="black-car-logo.png" alt="">
        </div>
        <div class="right">
            <ul class="items">
                <li class="link-items">Home</li>
                <li class="link-items">About</li>
                <li class="link-items">Services</li>
                <li class="link-items">Contact</li>
                <li class="link-items">Feedback</li>
            </ul>
        </div>
    </div>
<!-- Desktop View -->

    <!-- Mobile View -->
        <div class="mob-container">
            <div class="box">
                <div class="img">
                    <img src="cross.png" alt="">
                </div>
                <ul class="mob-items">
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Contact</li>
                    <li>Feedback</li>
                </ul>
            </div>
        </div>
    <!-- Mobile View -->

</body>
</html>
